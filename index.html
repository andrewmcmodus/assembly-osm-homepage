    <style type="text/css">
      input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        -webkit-border-radius: 0px;
        border-radius: 0;
      }

      html {
        font-size: 24px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-transform: uppercase;
      }

      body {
        background-color: #000000;
        padding: 0;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

        #bg {
            background-image: url("https://assemblyosm.com/img/AOSM_VIDEO_PC_LapseOnly_25sec.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: fixed;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            
        }

      h1 {
        padding: 0;
        margin: 0;
        font-weight: normal;
      }

      h1 img {
        margin: -5vw 1vw 1vw;
        width: 94vw;
        height: auto;
        position: fixed;
        opacity: 0.8;
      }

      footer {
        box-sizing: border-box;
        padding: 0.75rem 3vw 0.75rem;
        width: 100vw;
        position: fixed;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        background: #ffe300;
        opacity:0.6;
      }

      footer form #subscribe-wrapper {
        display: flex;
        overflow-y: visible;
      }

      footer form .mask {
        box-sizing: border-box;
        width: 0;
        overflow-x: hidden;
        overflow-y: visible;
        transition: width 250ms;
        white-space: nowrap;
      }

      footer form #subscribe-wrapper.open .mask {
        width: 14rem;
        transition: width 250ms;
      }

      footer form input[type="email"] {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 12.5rem;
        border: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.25rem;
        text-transform: uppercase;
        background: none;
        border-bottom-width: 0.08rem;
        border-bottom-style: solid;
        border-bottom-color: rgba(0, 0, 0, 1);
        overflow: visible;
      }

      footer form input:focus {
        outline: none;
      }

      footer form input::placeholder {
        color: rgba(0, 0, 0, 0.1);
      }

      footer form #subscribe-wrapper .button {
        pointer-events: none;
        box-sizing: border-box;
        background: 0;
        margin: 0;
        border: 0;
        padding: 0;
        overflow-y: visible;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-transform: uppercase;
        font-size: 1rem;
        line-height: 1.25rem;
        border-bottom-width: 0.08rem;
        border-bottom-style: solid;
        border-bottom-color: rgba(0, 0, 0, 0);
      }

      footer form #subscribe-wrapper.open .button {
        pointer-events: all;
      }

      footer form #subscribe-wrapper .button:hover {
        box-sizing: border-box;
        overflow-y: visible;
        cursor: pointer;
        border-bottom-color: rgba(0, 0, 0, 1);
      }

      footer #social {
        margin-left: auto;
        margin-right: 2.5rem;
        margin-top: 0.04rem;
      }

      footer #social a {
        box-sizing: border-box;
        overflow: visible;
        float: left;
        clear: both;
        color: black;
        text-decoration: none;
        padding: 0;
        margin: 0;
        line-height: 1.21rem;
        border-bottom-width: 0.08rem;
        border-bottom-style: solid;
        border-bottom-color: rgba(0, 0, 0, 0);
      }

      footer #social a:hover {
        border-bottom-color: rgba(0, 0, 0, 1);
      }

      footer #address {
        padding: 0;
        margin: 0;
        line-height: 1.25rem;
      }

        footer #address_small {
            padding: 0;
            margin: 0;
            line-height: 1.25rem;
            display: none;
        }
      .hide {
        display: none !important;
      }

        @media only screen and (max-width: 1100px) {
           
                footer form #subscribe-wrapper.open .mask {
                    width: 7.25rem;
                    transition: width 250ms;
                }
            footer #address {
                display: none;
            }

            footer #address_small {
                display: inherit;
            }

        }

      @media only screen and (max-width: 500px) {
        /* Increase max-width to 1000 if social links are added */
        html {
          font-size: 24px;
        }
        h1 svg {
          max-height: 35vh;
        }

        h1 img {
            margin: -10vw 1vw 1vw;
        }
        footer form input[type="email"] {
          width: 5.25rem;
        }
        footer {
          display: block;
        }
        footer form #subscribe-wrapper.open .mask {
          width: 7.25rem;
          transition: width 250ms;
        }

            
        footer form,
        footer #social,
        footer #address {
          clear: both;
          float: left;
          margin: 0;
        }
            footer #address_small {
                clear: both;
                float: left;
                margin: 0;
            }
        footer #social,
        footer #address {
          margin-top: -0.04rem;
        }

            
      }
    </style>

  <body>
    <div id="bg"></div>
    <h1>
      <img
       
        src="img/Assembly_Large_White.png"
      >
        
      </svg>
    </h1>
    <footer>
        <form action="https://assemblyosm.us2.list-manage.com/subscribe/post?u=afab14dfff127ad0d6efb805a&amp;id=caaa40a1cd"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
              novalidate>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
                <input type="text"
                       name="b_afab14dfff127ad0d6efb805a_caaa40a1cd"
                       tabindex="-1"
                       value="" />
            </div>
            <div id="subscribe-wrapper" class="open">
                <div class="mask">
                    <input type="email"
                           value=""
                           name="EMAIL"
                           class="required email"
                           id="mce-EMAIL"
                           placeholder="Email" />
                    &rarr;
                </div>
                <input type="submit"
                       value="Subscribe"
                       name="subscribe"
                       id="mc-embedded-subscribe"
                       class="button" />
            </div>
            <div id="social">
                <a href="https://assembly.pinpointhq.com/">Careers</a>
            </div>
        </form>
        <nav id="social">
            <a href="mailto:info@assemblyosm.com">Email</a>
            <a href="https://www.twitter.com/AssemblyOSM">Twitter</a>
        </nav>
        <p id="address">
            233 Broadway, 10th Floor<br />
            New York, NY 10279
        </p>
        <p id="address_small">
            233 Broadway<br />
            New York, NY
        </p>
    </footer>

    <script type="text/javascript">
      (function () {
        document.getElementById("subscribe-wrapper").classList.remove("open");
      })();

      (function () {
        var subscribeForm = document.getElementById(
          "mc-embedded-subscribe-form"
        );
        var subscribeWrapper = document.getElementById("subscribe-wrapper");
        var emailField = document.getElementById("mce-EMAIL");
        var closeTimeoutDuration = 7000;
        var closeTimeout;

        var resetForm = function (e) {
          setTimeout(function () {
            subscribeWrapper.classList.remove("open");
            emailField.value = "";
          }, 250);
        };

        var revealForm = function (e) {
          clearTimeout(closeTimeout);
          subscribeWrapper.classList.add("open");
        };

        var hideForm = function (e) {
          closeTimeout = setTimeout(function () {
            subscribeWrapper.classList.remove("open");
          }, closeTimeoutDuration);
        };

        subscribeForm.addEventListener("submit", resetForm);
        subscribeWrapper.addEventListener("touchstart", revealForm);
        subscribeWrapper.addEventListener("mouseenter", revealForm);
        subscribeWrapper.addEventListener("mouseleave", hideForm);
      })();
    </script>
  </body>
