    <title>Assembly OSM</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">

    <style type="text/css">
        input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-border-radius: 0px;
            border-radius: 0;
        }
        
        html {
            font-size: 24px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        #bg {
            background: url("img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: fixed;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        h1 {
            padding: 0;
            margin: 0;
            font-weight: normal
        }
        
        h1 svg {
            margin: 3vw 3vw 8vw;
            width: 94vw;
            height: auto;
            position: fixed;
        }
        
        footer {
            box-sizing: border-box;
            padding: 0.5rem 3vw 0.5rem;
            width: 100vw;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            background: #ffe300;
        }
        
        footer form #subscribe-wrapper {
            display: flex;
            overflow-y: visible;
        }
        
        footer form .mask {
            box-sizing: border-box;
            width: 0;
            overflow-x: hidden;
            overflow-y: visible;
            transition: width 250ms;
            white-space: nowrap;
        }
        
        footer form #subscribe-wrapper.open .mask {
            width: 14rem;
            transition: width 250ms;
        }
        
        footer form input[type=email] {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            width: 12.5rem;
            border: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            background: none;
            padding: 0.07rem 0 0.02rem;
            border-bottom-width: 0.08rem;
            border-bottom-style: solid;
            border-bottom-color: rgba(0, 0, 0, 1);
            overflow: visible;
        }
        
        footer form input:focus {
            outline: none
        }
        
        footer form input::placeholder {
            color: rgba(0, 0, 0, 0.1)
        }
        
        footer form #subscribe-wrapper .button {
            pointer-events: none;
            margin: 0;
            border: 0;
            padding: 0;
            background: 0;
            overflow-y: visible;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            padding: 0.07rem 0 0.02rem;
            border-bottom-width: 0.08rem;
            border-bottom-style: solid;
            border-bottom-color: rgba(0, 0, 0, 0);
        }
        
        footer form #subscribe-wrapper.open .button {
            pointer-events: all;
        }
        
        footer form #subscribe-wrapper .button:hover {
            box-sizing: border-box;
            overflow-y: visible;
            cursor: pointer;
            border-bottom-color: rgba(0, 0, 0, 1);
        }
        
        footer #thanks-wrapper {
            text-transform: uppercase;
        }
        
        footer nav {
            text-transform: uppercase;
        }
        
        footer nav a {
            box-sizing: border-box;
            display: inline-block;
            margin-left: 2vw;
            color: black;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.07rem 0 0.02rem;
            border-bottom-width: 0.08rem;
            border-bottom-style: solid;
            border-bottom-color: rgba(0, 0, 0, 0);
        }
        
        footer nav a:hover {
            box-sizing: border-box;
            border-bottom-color: rgba(0, 0, 0, 1);
        }
        
        .hide {
            display: none !important;
        }
        
        @media only screen and (max-width:800px) {
            /* Increase max-width to 1000 if social links are added */
            html {
                font-size: 24px;
            }
            h1 svg {
                max-height: 40vh;
            }
            footer form input[type=email] {
                width: 5.25rem;
            }
            footer {
                display: block;
            }
            footer form #subscribe-wrapper.open .mask {
                width: 7.25rem;
                transition: width 250ms;
            }
            footer nav a {
                clear: both;
                float: left;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div id="bg"></div>

    <footer>
        <form action="https://assemblyosm.us2.list-manage.com/subscribe/post?u=afab14dfff127ad0d6efb805a&amp;id=caaa40a1cd" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_afab14dfff127ad0d6efb805a_caaa40a1cd" tabindex="-1" value=""></div>
            <div id="subscribe-wrapper" class="open">
                <div class="mask"><input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email"> &rarr;</div>
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
        </form>
        <nav>
            <a href="https://www.twitter.com/AssemblyOSM">Twitter</a>
            <!-- Modify line 180 as needed when enabling additional social links
            <a href="">Instagram</a>
            <a href="">LinkedIn</a>
            -->
        </nav>

    </footer>

    <script type="text/javascript">
        (function() {
            document.getElementById("subscribe-wrapper").classList.remove("open")
        })();

        (function() {
            var subscribeForm = document.getElementById("mc-embedded-subscribe-form")
            var subscribeWrapper = document.getElementById("subscribe-wrapper")
            var emailField = document.getElementById("mce-EMAIL")
            var closeTimeoutDuration = 7000
            var closeTimeout

            var resetForm = function(e) {
                setTimeout(function() {
                    subscribeWrapper.classList.remove("open")
                    emailField.value = ""
                }, 250)
            }

            var revealForm = function(e) {
                clearTimeout(closeTimeout)
                subscribeWrapper.classList.add("open")
            }

            var hideForm = function(e) {
                closeTimeout = setTimeout(function() {
                    subscribeWrapper.classList.remove("open")
                }, closeTimeoutDuration)
            }

            subscribeForm.addEventListener("submit", resetForm)
            subscribeWrapper.addEventListener("touchstart", revealForm)
            subscribeWrapper.addEventListener("mouseenter", revealForm)
            subscribeWrapper.addEventListener("mouseleave", hideForm)

        })();
    </script>
